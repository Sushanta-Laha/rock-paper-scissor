<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles/rock-paper-scissor.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissor</p>

    <div>
      <button onclick="playGame('rock');" class="move-button">
        <img class="move-icon" src="icons/rock-emoji.png" />
      </button>
      <button onclick="playGame('paper');" class="move-button">
        <img class="move-icon" src="icons/paper-emoji.png" />
      </button>
      <button onclick="playGame('scissor');" class="move-button">
        <img class="move-icon" src="icons/scissor-emoji.png" />
      </button>
    </div>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <div>
      <button class="reset-score-button" onclick="resetScore();">
        Reset Score
      </button>
    </div>

    <script src="scripts/rock-paper-scissor.js"></script>
  </body>
</html>
